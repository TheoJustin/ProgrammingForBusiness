<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display Example</title>
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <h2>Display: Block</h2>
    <div class="block box">Block 1</div>
    <div class="block box">Block 2</div>

    <h2>Display: Inline</h2>
    <span class="inline box">Inline 1</span>
    <span class="inline box">Inline 2</span>

    <h2>Display: Inline-block</h2>
    <div class="inline-block box">Inline-block 1</div>
    <div class="inline-block box">Inline-block 2</div>

    <h2>Display: None</h2>
    <div class="none box">Tidak terlihat</div>
    <p>Elemen di atas disembunyikan dengan <code>display: none</code>.</p>

    <h2>Display: Flex</h2>
    <div class="flex-container">
      <div class="box">Flex 1</div>
      <div class="box">Flex 2</div>
      <div class="box">Flex 3</div>
    </div>

    <h2>Display: Grid</h2>
    <div class="grid-container">
      <div class="box">Grid 1</div>
      <div class="box">Grid 2</div>
      <div class="box">Grid 3</div>
      <div class="box">Grid 4</div>
      <div class="box">Grid 5</div>
      <div class="box">Grid 6</div>
    </div>
  </body>
</html>
